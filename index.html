<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box1">
        <h2>Your Result</h2>
        <div class="sign">
          <span class="result">76</span>
          <span class="maxresult">of 100</span>
        </div>
        <h3>Great</h3>
        <p>
          Your performance exceed 65% of the people conducting the test here
        </p>
      </div>

      <div class="box2">
        <h2 class="summary-title">Summary</h2>
        <ul class="summary-list">
          <li class="summary-item red">
            <img
              class="summary-img"
              src="./icons/iconoir_flash.svg"
              alt="reaction"
            />
            <span class="summary-item-title color-red">reaction</span>
            <div class="summary-score">
              <span class="summary-result">80</span>
              <span class="summary-maxresult">/ 100</span>
            </div>
          </li>
          <li class="summary-item yellow">
            <img
              class="summary-img"
              src="./icons/iconoir_brain.svg"
              alt="reaction"
            />
            <span class="summary-item-title color-yellow">Memory</span>
            <div class="summary-score">
              <span class="summary-result">92</span>
              <span class="summary-maxresult">/ 100</span>
            </div>
          </li>
          <li class="summary-item green">
            <img
              class="summary-img"
              src="./icons/iconoir_chat-remove.svg"
              alt="reaction"
            />
            <span class="summary-item-title color-green">Verbal</span>
            <div class="summary-score">
              <span class="summary-result">61</span>
              <span class="summary-maxresult">/ 100</span>
            </div>
          </li>
          <li class="summary-item blue">
            <img
              class="summary-img"
              src="./icons/iconoir_eye-empty.svg"
              alt="reaction"
            />
            <span class="summary-item-title color-blue">Visual</span>
            <div class="summary-score">
              <span class="summary-result">73</span>
              <span class="summary-maxresult">/ 100</span>
            </div>
          </li>
        </ul>
        <button>continue</button>
      </div>
    </div>
  </body>
</html>
